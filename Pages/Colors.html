<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="app" >
<head>
    <title></title>
    <script src="../Scripts/libs/jquery-1.11.0.js"></script>
    <script src="../Scripts/libs/bootstrap.js"></script>
    <script src="../Scripts/libs/angular.js"></script>
    <script src="../Scripts/site/app/controllers/votesList.js"></script> 
    <script src="../Scripts/site/app/app.js"></script>
    <link href="../Content/css/bootstrap.css" rel="stylesheet" />

</head>
<body>

<div ng-controller="votes">
    <div class="row">
        <div class="col-md-2 col-md-offset-5"><h3>Colors</h3></div>
        <div class="col-md-3 col-md-offset-4">Click on the color Name to see how many votes for color.</div>
        <div class="col-md-4 col-md-offset-4">When you do click on Total, tha sum of above numbers will show</div>        
    
    <div class="col-md-6 col-md-offset-3">
         <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr class="bg-primary ">
                    <th>Color</th>
                    <th>Votes</th>
                   
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in colors">
                    <td class="col-md-3" ><a href=""  ng-click="getVotesByColor($index)">{{item.Name}}</a></td>
                    <td class="col-md-3" >{{item.sum}}</td> 
                </tr>
                <tr>
                    <td class="col-md-3" ><a href=""  ng-click="getTotal()">TOTAL</a></td>
                   <td class="col-md-3" >{{total}}</td>
                </tr>
                   
            </tbody>
        </table>
        </div>
     </div>
</div>
</body>
</html>
